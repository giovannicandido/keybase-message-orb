description: >
  Sending report message to keybase
# Provide a use-case based example for using this orb.
# Everything in the `usage` section will be displayed in the orb registry.
# Comments are not retained.
usage:
  version: 2.1
  orbs:
    keybase-message: giovannicandido/keybase-message-orb@1.0.0
  workflows:
    send-report:
      jobs:
        - keybase-message/report:
            kb_username: test
            kb_paperkey: test
            team_name: test
            channel_topic: test
            only_on_fail: false
            message: message