description: >
  Sending an unformated message to keybase team
usage:
  version: 2.1
  orbs:
    keybase-message: giovannicandido/keybase-message-orb@0.1
  workflows:
    send-report:
      jobs:
        - keybase-message/send-message:
            team_name: test
            channel_topic: test
            only_on_fail: false
            message: message
            context:
              - Keybase
