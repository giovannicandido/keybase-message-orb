version: 2.1
orbs:
  keybase-message-orb: giovannicandido/keybase-message-orb@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.5

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create a job to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  command-tests:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      # Run your orb's commands to validate them.
      - run:
          name: dummy test
          command: echo 'dummy'
      
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
      - keybase-message-orb/send-message:
          kb_username: KB_USERNAME
          kb_paperkey: KB_PAPERKEY
          team_name: kugelbit
          channel_topic: random
          only_on_fail: false
          message: "automated deploy test in circleci (please ignore)"
          filters: *filters
          resource_class: small
          context:
            - Keybase
      - keybase-message-orb/report:
          kb_username: KB_USERNAME
          kb_paperkey: KB_PAPERKEY
          team_name: kugelbit
          channel_topic: random
          only_on_fail: false
          message: "automated deploy test in circleci (please ignore)"
          filters: *filters
          resource_class: small
          context:
            - Keybase
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: giovannicandido/keybase-message-orb
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
            - keybase-message-orb/send-message
            - keybase-message-orb/report
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

